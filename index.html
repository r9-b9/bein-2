<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>beIN Sport 1 - تجربة وهمية</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // رابط بث وهمي للتجربة

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      document.body.innerHTML = "<p style='color:white'>هذا المتصفح لا يدعم تشغيل البث.</p>";
    }
  </script>
</body>
</html>
